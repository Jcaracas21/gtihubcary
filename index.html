<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    
    .body{
        background-color: crimson;

        color: white;

        width: 100%;

<body class= "body">
   <h1 class = "body__title"> 😍Feliz san valentin Mi morchi🌹</h1> 
   <figure>
    <img src="1000760114.jpg" style="width: 300px;" 
   alt="foto de nosotros" class="body__img">
   <figcaption></figcaption>
   </figure>
   <button id="yes">💘Me amaras por siempre?💘</button>
   <button id="no">😭No te amare mas!😭</button>

   <script>
    const botonsi= document.getElementById('yes')
    const botonno= document.getElementById('no')

    const meamaras = () => {
        alert('Me alegra que hayas dicho que si😍');
        alert('Esta canción es para ti Morchi😎😊');
        location.href= 'https://www.youtube.com/watch?v=ridGylKQ0WY=47s';
    }

    const evitarelboton= () => {
        botonno.style.position= 'absolute';
        botonno.style.top= (Math.random() * window.innerHeight) + 'px';
        botonno.style.left= (Math.random() * window.innerWidth) + 'px';
    }

    botonsi.addEventListener('click', meamaras);
    botonno.addEventListener('mouseover', evitarelboton);
   </script>
</body>
